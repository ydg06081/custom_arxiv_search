<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>arXiv 논문 검색 시스템</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body>
    <div class="container">
        <!-- 헤더 -->
        <header>
            <div class="header-icon">
                <i data-lucide="book-open"></i>
            </div>
            <h1>arXiv 논문 검색 시스템</h1>
            <p class="subtitle">Gemini AI 기반 스마트 논문 검색</p>
        </header>

        <!-- 검색 섹션 -->
        <section id="search-section" class="section">
            <div class="search-box">
                <input 
                    type="text" 
                    id="search-input" 
                    placeholder="연구 주제를 입력하세요 (예: Large Language Models)"
                    autocomplete="off"
                >
                <button id="search-btn" class="btn btn-primary">
                    <span class="btn-text">검색</span>
                    <i data-lucide="search" class="btn-icon"></i>
                    <span class="spinner" style="display: none;">
                        <i data-lucide="loader-2" class="animate-spin"></i>
                    </span>
                </button>
            </div>
        </section>

        <!-- 현재 검색 주제 표시 -->
        <div id="current-topic" class="current-topic" style="display: none;">
            <i data-lucide="bookmark"></i>
            <div>
                <span class="label">현재 검색 주제</span>
                <span id="current-topic-text"></span>
            </div>
        </div>

        <!-- 하위 주제 카드 섹션 -->
        <section id="subtopics-section" class="section" style="display: none;">
            <div class="section-header">
                <div class="section-icon">
                    <i data-lucide="layers"></i>
                </div>
                <h2>세분화된 연구 주제</h2>
                <p class="section-desc">AI가 분석한 3가지 핵심 연구 방향을 확인하고, 원하는 주제를 선택해 보세요</p>
            </div>
            <div id="subtopics-container" class="subtopics-grid"></div>
        </section>

        <!-- 논문 검색 결과 섹션 -->
        <section id="results-section" class="section" style="display: none;">
            <div class="results-header">
                <div class="results-title">
                    <i data-lucide="file-text"></i>
                    <h2>검색 결과</h2>
                </div>
                <div class="results-actions">
                    <button id="select-all-btn" class="btn btn-secondary">
                        <i data-lucide="check-square"></i>
                        <span>전체 선택</span>
                    </button>
                    <button id="download-btn" class="btn btn-success" disabled>
                        <i data-lucide="download"></i>
                        <span>다운로드 (<span id="selected-count">0</span>)</span>
                    </button>
                    <button id="back-btn" class="btn btn-secondary">
                        <i data-lucide="arrow-left"></i>
                        <span>다시 검색</span>
                    </button>
                </div>
            </div>
            <div id="papers-container" class="papers-list"></div>
        </section>

        <!-- 로딩 표시 -->
        <div id="loading" class="loading" style="display: none;">
            <div class="spinner-large">
                <i data-lucide="loader-2" class="animate-spin"></i>
            </div>
            <p>검색 중입니다...</p>
        </div>

        <!-- 에러 메시지 -->
        <div id="error-message" class="error-message" style="display: none;"></div>
    </div>

    <script src="app.js"></script>
    <script>
        // Lucide 아이콘 초기화
        lucide.createIcons();
    </script>
</body>
</html>
